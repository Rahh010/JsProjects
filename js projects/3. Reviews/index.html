<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh">
    <main class="rounded p-3 mb-5" id="main">
        <h3 class="text-center mt-4" id="h3">Users Review</h3>
        <section class="d-flex justify-content-center">
            <img 
            src="output-onlinejpgtools.jpg" 
            alt="Random picture"
            class="rounded-circle"
            id="img"
            >
        </section> 
        <section class="d-flex flex-column">
            <span class="p-1" id="name">Rahul</span>
            <span class="p-1" id="job">Web Developer</span>
        </section>
            <p class="text-justify" id="review">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati molestias, consectetur praesentium quidem cumque eaque quaerat nobis asperiores exercitationem explicabo?
            </p>
        <div class="d-flex justify-content-center">
            <button>
                <i class="bi bi-arrow-left-circle-fill" id="lbtn"></i>
            </button>
            <button>
                <i class="bi bi-arrow-right-circle-fill" id="rbtn"></i>
            </button>
        </div>
            
    </main>
    <script src="app.js"></script>
</body>
</html>
