<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LengthConverter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="box">
        <div class="header">
            <h2>Length Converter</h2> 
            <h4>CM to INCHES</h4>
        </div>
        <div class="input1">
          <input id="input" class="input">
         </div>
        <div class="button">
           <button for="input" type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div class="resultclass1">
           <div class="resultclass">
             <div id="result">
             </div>
        </div>
    </div>

        <script>
            function convert(){
            const cmVal = Number(document.getElementById("input").value)
            const inchVal = cmVal/2.54
            const result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(3) + " inches"
            }
            
        </script>
          
          
     </div>
    
</body>
</html>
