<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamburgerMenu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main" id="main">
            <div class="logo" style="display: flex; justify-content: space-between;">
                <p>
                    Logo
                </p>
                <button class="btnn" style="background-color: wheat; border: none;" id="btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        
        <div class="item shown" id="item">
            <a href="#" class="item1" id="item1" onmouseenter="shadow(this)" onmouseleave="normal(this)">
                Home
            </a>
            <a href="#" class="item2" id="item2" onmouseenter="shadow(this)" onmouseleave="normal(this)">
                Services
            </a>
            <a href="#" class="item3" id="item3" onmouseenter="shadow(this)" onmouseleave="normal(this)">
                About
            </a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ff2dce3e7c.js" crossorigin="anonymous"></script>
</body>
</html>
