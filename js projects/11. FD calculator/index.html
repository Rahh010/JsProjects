<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="header">
            <h2>FD calculator</h2> 
            <!-- <h4>CM to INCHES</h4> -->
        </div>
        <div class="input1">
          <input id="input" class="input" placeholder="tenure months">
         </div>
        <div class="button">
           <button for="input" type="submit" onclick="fdrate()">Convert</button>
        </div>
        <div class="resultclass1">
           <div class="resultclass">
             <div id="result">
             </div>
        </div>
    </div>

        <script>
            function fdrate(){
               const months = Number(document.getElementById("input").value)
               let rate = 0
               if(months < 3){
                rate = 5.8
               }
               else if(months >=3 && months<=6){
                rate = 6.5
               }
               else if(months >=6 && months<=9){
                rate = 6.8
               }
               else{
                rate = 7
               }
               result = document.querySelector("#result")
               result.innerHTML = `Your FD rate is ${rate}%`
            
            }
            
        </script>
          
     </div>
    
</body>
</html>
